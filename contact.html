<!DOCTYPE html>
<html lang="fr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Page de contact" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - JETCOURT</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div>
          <h1 class="main-title">JETCOURT</h1>
        </div>
        <ul class="menu">
          <li>
            <a class="subtitles" href="News.html">Actualité Sneakers</a>
          </li>
          <li>
            <a class="subtitles" href="contact.html">Contact</a>
          </li>
        </ul>
        <button class="button-theme" onclick="cycleTheme()"></button>
        <button class="button-burger" onclick="openMenu()"></button>
      </div>
    </header>

    <main>
      <form
        class="form-contact"
        action="https://formspree.io/f/mgoweywq"
        method="POST"
      >
        <ul>
          <li>
            <label for="formulaire_email">Adresse mail :</label>
            <input type="email" id="formulaire_email" name="formulaire_email" />
          </li>
          <li>
            <label for="formulaire_objet">Objet :</label>
            <input type="text" id="formulaire_objet" name="fomulaire_objet" />
          </li>
          <li>
            <textarea
              id="formulaire_message"
              name="formulaire_message"
              rows="15"
              cols="80"
            ></textarea>
          </li>
        </ul>
        <input type="submit" value="Envoyer" />
      </form>
    </main>

    <footer>
      <a class="anchor" href="#">
        <img src="img/fleche-haut.avif" alt="Flèche haut" />
      </a>
      <a class="AMU-logo" href="">
        <img
          src="img/logo-amu.avif"
          width="250"
          alt="Logo de Aix-Marseille Université"
        />
      </a>
    </footer>
  </body>
</html>
